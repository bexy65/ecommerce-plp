<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
   <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
   <script src="/pages/components/nav.js"></script> 
   <script src="/pages/components/footer.js"></script> 
   <link rel="stylesheet" href="styles.css">
   
</head>
<body>
	<nav-component></nav-component>
	<!-- end navbar -->	
	<div class="container">
		<div class="row">
			<div class="col-3 d-flex flex-column">
				<div class="form-group d-flex flex-column">
					<label for="priceRange">Price Range:</label>
					<input type="range" class="form-control-range" id="priceRange" min="0" max="1000" step="1">
					<div class="d-flex justify-content-between">
					  <span id="minPrice">$0</span>
					  <span id="maxPrice">$1000</span>
					</div>
				</div>
				<div class="form-group">
					<label for="categorySelect">Category:</label>
					<select class="form-control" id="categorySelect" onchange="fetchAllData(this.value)">
					 <option value="all">Select category</option>
					</select>
				</div>
				<div class="btn-group" role="group" aria-label="Color Filter">
					<button type="button" class="btn btn-outline-primary" onclick="filterByColor('red')">Red</button>
					<button type="button" class="btn btn-outline-success" onclick="filterByColor('green')">Green</button>
					<button type="button" class="btn btn-outline-primary" onclick="filterByColor('blue')">Blue</button>
				</div>
			</div>
			<div class="col-9">
				<div class="row breadcrumbs">
					<div class="col-8">breadcrumbs</div>
					<div class="col-4">sort</div>
				</div>
				<div class="row" id="productGrid">
				</div>
			</div>
		</div>	
	</div>
	<!-- end container -->
	<footer-component></footer-component>
	<!-- end footer -->
	<script src="app.js" defer></script>
	<script src="api.js" type="module" defer></script>
</body>
</html>
